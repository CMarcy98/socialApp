<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="font-size: 20px">Click below to login into your account</div>
  <br>
  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="first"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="last"></ion-input>
    </ion-item>

  </ion-list>
  <div style="text-align:center" >
    <button ion-button (click)="login(first, last)">Login!</button>
  </div>
  <br>
  <div style="text-align:center">
    <!-- <button ion-button (click)="newUser(first, last)">New?</button> -->
  </div>

</ion-content>
