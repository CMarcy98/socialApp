<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<feed-preview *ngFor='let feedItem of feedItems'
					type-id={{feedItem.type_id}}
					object-id={{feedItem.object_id}}
					user-id={{feedItem.user_id}}>
	</feed-preview>
</ion-content>
